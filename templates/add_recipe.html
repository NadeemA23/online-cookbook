<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Recipe</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="layout-body">

    <!-- Header -->
    <header class="site-header">
        <h1>Cookbook</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/add">Add Recipe</a>
        </nav>
    </header>

    <!-- Background image grid -->
    <div class="background-grid">
        <div class="grid-wrapper">
            <div class="grid-item" style="background-image: url('{{ url_for('static', filename='images/meal1.jpg') }}');"></div>
            <div class="grid-item" style="background-image: url('{{ url_for('static', filename='images/meal2.jpg') }}');"></div>
            <div class="grid-item" style="background-image: url('{{ url_for('static', filename='images/meal3.jpg') }}');"></div>
            <div class="grid-item" style="background-image: url('{{ url_for('static', filename='images/meal4.jpg') }}');"></div>
            <div class="grid-item" style="background-image: url('{{ url_for('static', filename='images/meal5.jpg') }}');"></div>
            <div class="grid-item" style="background-image: url('{{ url_for('static', filename='images/meal6.jpg') }}');"></div>
            <div class="grid-item" style="background-image: url('{{ url_for('static', filename='images/meal7.jpg') }}');"></div>
            <div class="grid-item" style="background-image: url('{{ url_for('static', filename='images/meal8.jpg') }}');"></div>
            <div class="grid-item" style="background-image: url('{{ url_for('static', filename='images/meal9.jpg') }}');"></div>
        </div>
    </div>

    <!-- Main content -->
    <main class="main-content">
        <h2 class="page-heading">Add a New Recipe</h2>

        <form method="POST">
            <input type="text" name="name" placeholder="Recipe Name" required>
            <textarea name="ingredients" placeholder="Ingredients" required></textarea>
            <textarea name="steps" placeholder="Preparation Steps" required></textarea>
            <input type="text" name="cuisine" placeholder="Cuisine" required>
            <input type="text" name="tools" placeholder="Required Tools" required>
            <button type="submit">Add Recipe</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <p>&copy; 2025 My Cookbook App</p>
    </footer>

</body>
</html>
